name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0 のようなタグがプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能に

permissions:
  contents: write  # リリースへのアップロード権限

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Windows Build Tools
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --quiet --norestart"
          choco install windows-sdk-10-version-2004-all
        shell: powershell

      - name: Set msvs_version
        run: npm config set msvs_version 2022

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f -w sqlite3

      - name: Build application
        run: npm run build

      - name: Package and Release to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-windows
          path: |
            release/*.exe
            release/*.zip
            release/*.blockmap
            release/latest.yml
          if-no-files-found: warn
